- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: USERNAME
    prompt: please enter your name
    private: true
  
  - name: PASSWORD
    prompt: please enter your password
    private: true
  tasks:
    name: printing user informantion
    ansible.builtin.debug:
      msg: "Hello username is: {{ USERNAME }} Password is: {{ PASSWORD }}"

    